<div class="header-box">

    <div class="container">
        <div class="row space-between">
            <div class="head-flex-item" style="cursor: pointer;" routerLink='/'>
                <img class="header-logo" src="assets/images/brandlogo.png" alt="">
            </div>
            <div class="head-flex-item">

                <div class="cart-box" (click)="showCartClicked()">
                    <img class="cart-icon" src="assets/images/shopping-cart.png" alt=""><span
                         class="cart-counter">{{(userCart | async).noOfItem}}</span>

                    <div class="cart-products" *ngIf="showCart">
                        <div *ngFor="let item of (userCart | async).order;let i =index;">
                            <p>{{item.name}}, price : {{item.price}} <span style="margin-left: 20px;" (click)="removeItem(i)">x</span></p>
                        </div>
                        <p class="cart-total">total : {{(userCart | async).totalPrice}}</p>
                        <div class="view-bag-btn-box">
                            <button class="view-bag-btn" routerLink="/viewbag">VIEW BAG</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
